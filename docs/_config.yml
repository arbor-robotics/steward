title: Steward Docs
description: Your Reforestation Companion developed by Arbor Robotics at CMU.
theme: just-the-docs

color_scheme: arbor # see _sass/

url: https:/arbor-robotics.github.io/steward
# logo: "/assets/images/arbor-logo.png"
favicon_ico: "/assets/images/arbor-logo.png"

math: mathjax

callouts:
  extra:
    title: Extra Info
    color: blue
  important:
    title: Important
    color: yellow
  warning:
    title: Warning
    color: red
  new:
    title: New
    color: green

aux_links:
  "Github Repo":
    - "https://github.com/arbor-robotics/steward"


last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html


syntax = "proto3";

import "std_msgs/Header.proto";
// import "google/protobuf/boolean.proto";


package steward;   

service ImageService {
    rpc sendImage(Image) returns (VoidNoParam);
}

message VoidNoParam {}

message Image {
    Header header = 1;
    uint32 height = 2;
    uint32 width = 3;
    string encoding = 4;
    bool is_bigendian = 5;
    uint32 step = 6;
    bytes data = 7;
}